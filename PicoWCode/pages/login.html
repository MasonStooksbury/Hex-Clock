<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hex Clock Login</title>
    <link rel="stylesheet" href="login-styles.css">
    <script src="login-script.js"></script>
</head>

<body>
    <p hidden id="username_variable" class="{username}"></p>
    <p hidden id="password_variable" class="{password}"></p>

    <div class="main-container">
        <h2>Hex Clock</h2>
        <form action="/main" method="POST" autocomplete="off" autocapitalize="none">
            <div class="form-group">
                <input type="text" placeholder="Username" name="username" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
            <p id="errorMessage" class="error-box">Invalid username or password</p>
        </form>
    </div>
</body>

</html>
