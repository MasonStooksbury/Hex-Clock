<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hex Clock Login</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="login-styles.css">
</head>

<body>
    <div class="main-container">
        <h2>Hex Clock</h2>
        <form action="/main" method="POST" autocomplete="off" autocapitalize="none" accept-charset=utf-8>
            <div class="form-group">
                <input type="text" placeholder="Username" name="username" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
            <p id="errorMessage" class="error-box" style="display: ~~errorStatus~~">Invalid username or password</p>
        </form>
    </div>
</body>

</html>
