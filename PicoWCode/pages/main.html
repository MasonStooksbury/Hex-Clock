<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hex Clock Tabs</title>
	<link rel="stylesheet" href="styles.css">
	<script src="script.js"></script>
</head>

<body>

	<div class="main-container">
		<!-- Page tabs -->
		<div class="tab">
			<button class="tablinks" onclick="openTab(event, 'colors')">Change Colors</button>
			<button class="tablinks" onclick="openTab(event, 'time')">Set Time</button>
			<button class="tablinks" onclick="openTab(event, 'login')">Configure Login</button>
		</div>

		<br>

		<!-- Change Colors Tab -->
		<div id="colors" class="tabcontent hexagon-container">
			<form action="/change-colors" method="POST" autocomplete="off" autocapitalize="none">
				<div class="main-row space-between">
					<div class="column">
						<div class="hexagon">
							<div class="triangle" id="H1T1"></div>
							<div class="triangle" id="H1T2"></div>
							<div class="triangle" id="H1T3"></div>
							<div class="triangle" id="H1T4"></div>
							<div class="triangle" id="H1T5"></div>
							<div class="triangle" id="H1T6"></div>
						</div>
						<label>Off Color:</label>
						<input type="color" id="offColorPicker" name="offColorPicker">
					</div>
					<div class="column">
						<div class="small-hex" id="SH1" style="margin-top: 1.5rem;"></div>
						<div class="small-hex" id="SH2" style="margin-top: .5rem;"></div>
						<label style="margin-top: 1rem;">Color:</label>
						<input type="color" id="colonColorPicker" name="colonColorPicker">
					</div>
					<div class="column">
						<div class="hexagon">
							<div class="triangle" id="H2T1"></div>
							<div class="triangle" id="H2T2"></div>
							<div class="triangle" id="H2T3"></div>
							<div class="triangle" id="H2T4"></div>
							<div class="triangle" id="H2T5"></div>
							<div class="triangle" id="H2T6"></div>
						</div>
						<label>On Color:</label>
						<input type="color" id="onColorPicker" name="onColorPicker">
					</div>
				</div>
				<div class="row" style="margin-bottom: 1rem;">
					<input type="submit" value="Submit">
				</div>
			</form>
		</div>

		<!-- Change Time Tab -->
		<div id="time" class="tabcontent">
			<h2>Set Time</h2>
			<form action="/change-time" method="POST" autocomplete="off" autocapitalize="none">
				<div class="form-group">
					<label for="time">Enter current time (HH:MM, 24-hour format):</label>
					<br>
					<br>
					<input type="text" id="time" name="time" pattern="(?:[01]\d|2[0-3]):[0-5]\d"
						title="Time in 24-hour format (HH:MM)" placeholder="04:16" required>
				</div>
				<div class="form-group">
					<input type="submit" value="Submit">
				</div>
			</form>
		</div>

		<!-- Change Login Tab -->
		<div id="login" class="tabcontent">
			<h2>Change Login</h2>
			<form action="/change-login" method="POST" autocomplete="off" autocapitalize="none">
				<div class="form-group">
					<input type="text" placeholder="New Username" name="newUsername" required>
				</div>
				<div class="form-group">
					<input type="password" placeholder="New Password" name="newPassword" required>
				</div>
				<div class="form-group">
					<input type="submit" value="Change">
				</div>
			</form>
		</div>
	</div>

	<script>
		// Open the first tab by default
		document.getElementsByClassName("tablinks")[0].click();
	</script>

</body>

</html>
